<h1>Mobile List</h1>
<table class="table table-dark table-bordered m-2">
<thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>image</th>
        <th>Actions</th>
    </tr>
</thead> 
<tbody>
    <tr *ngFor="let mob of mobiles">
        <td>{{mob.id}}</td>
        <td>{{mob.name}}</td>
        <td>{{mob.image}}</td>
        <button class="btn btn-warning m-2" (click)="updateMobile(mob.id)">Update</button>
        <button class="btn btn-danger m-2" (click)="deleteMobile(mob.id)">Delete</button>
    </tr>
</tbody>
</table>
