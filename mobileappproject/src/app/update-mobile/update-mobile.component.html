<h1>Update Mobile</h1>

<form (ngSubmit)="onSubmit()">
    <label>Name</label>
    <input class="form-control" type="text" id="name" name="name" [(ngModel)]="mobile.name">
    <br/>

    <label>Image</label>
    <input class="form-control" type="text" id="image" name="image" [(ngModel)]="mobile.image">
    <br/>
    
    <button type="submit" class="btn btn-warning">Submit</button>
</form>
